  <body>
    <div id="map"></div>
    <div id="directions-panel"></div>
    <script>
      var map;
      function initMap() {
        var directionsService = new google.maps.DirectionsService();
        var directionsDisplay = new google.maps.DirectionsRenderer({
          suppressMarkers: true
        });

        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 55.14423, lng: 27.6196 },
          zoom: 16
        });
        directionsDisplay.setMap(map);

        function calculateAndDisplayRoute(
          directionsService,
          directionsDisplay
        ) {
          let points = [
            { lat: 55.14523, lng: 27.6216 },
            { lat: 55.14723, lng: 27.6236 },
            { lat: 55.15423, lng: 27.6256 },
            { lat: 55.16423, lng: 27.6276 }
          ];
          var waypts = [];
          for (var i = 0; i < points.length; i++) {
            waypts.push({
              location: points[i],
              stopover: true
            });
          }

          directionsService.route(
            {
              origin: { lat: 55.13523, lng: 27.6116 },
              destination: { lat: 55.17423, lng: 27.6876 },
              waypoints: waypts,
              optimizeWaypoints: true,
              travelMode: "DRIVING"
            },
            function(response, status) {
              if (status === "OK") {
                directionsDisplay.setDirections(response);
                var route = response.routes[0];
                var summaryPanel = document.getElementById("directions-panel");
                summaryPanel.innerHTML = "";
                for (var i = 0; i < route.legs.length; i++) {
                  var routeSegment = i + 1;
                  summaryPanel.innerHTML +=
                    "<b>Route Segment: " + routeSegment + "</b><br>";
                  summaryPanel.innerHTML +=
                    route.legs[i].start_address + " to ";
                  summaryPanel.innerHTML += route.legs[i].end_address + "<br>";
                  summaryPanel.innerHTML +=
                    route.legs[i].distance.text + "<br><br>";
                }
              } else {
                window.alert("Directions request failed due to " + status);
              }
            }
          );
        }
        calculateAndDisplayRoute(directionsService, directionsDisplay);

        // let flightPlanCoordinates = [
